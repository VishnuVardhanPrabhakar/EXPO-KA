<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dairy Farm Market — Payment</title>
<style>
:root{--green:#3fa43f;--dark:#274c27;--muted:#eaf9ea;--card:#fff}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,Arial;background:var(--muted);color:var(--dark)}
header{background:var(--green);color:white;padding:16px 20px;display:flex;align-items:center;justify-content:space-between}
.brand{font-size:22px;font-weight:800}
.container{max-width:900px;margin:34px auto;background:white;padding:30px;border-radius:16px;box-shadow:0 10px 28px rgba(0,0,0,0.08)}
h2{text-align:center;margin:0 0 20px;font-size:26px}
.cart-item{display:flex;justify-content:space-between;background:#f7fff7;padding:14px;border-radius:12px;margin-bottom:12px;border:1px solid #d8f0d8}
.cart-item div{font-size:16px}
.total{font-size:22px;font-weight:800;color:var(--green);text-align:right;margin-top:20px}
form{margin-top:30px}
label{font-weight:700;display:block;margin-top:14px}
input,select{width:100%;padding:12px;margin-top:6px;border-radius:10px;border:1px solid #ccc;font-size:15px}
.btn{width:100%;margin-top:26px;padding:14px;background:var(--green);color:white;font-size:18px;border:none;border-radius:12px;font-weight:700;cursor:pointer}
.btn:hover{background:#2f7a2f}
.empty{text-align:center;padding:30px;font-size:18px;color:#3a6a3a}
</style>
</head>
<body>
<header>
  <div class="brand">Dairy Farm — Checkout</div>
  <a href="product.html" style="color:white;text-decoration:none;font-weight:600;font-size:16px">Back to Products</a>
</header>

<div class="container">
  <h2>Your Cart</h2>
  <div id="cartList"></div>
  <div class="total" id="total"></div>

  <form id="payForm" action="thankyou.html">
    <label>Full Name</label>
    <input required placeholder="Enter your name" />

    <label>Phone Number</label>
    <input required placeholder="Enter mobile number" />

    <label>Address</label>
    <input required placeholder="Enter delivery address" />

    <label>Payment Method</label>
    <select required>
      <option value="">Choose payment method</option>
      <option>Cash on Delivery</option>
      <option>UPI</option>
      <option>Card Payment</option>
    </select>

    <button class="btn">Place Order</button>
  </form>
</div>

<script>
function getCart(){return JSON.parse(localStorage.getItem('df_cart')||'[]');}
function renderCart(){
  const cart=getCart();
  const list=document.getElementById('cartList');
  const total=document.getElementById('total');
  list.innerHTML="";
  if(cart.length===0){ list.innerHTML='<div class="empty">Your cart is empty.</div>'; total.textContent=''; return; }
  let sum=0;
  cart.forEach(item=>{
    sum+=item.price*item.qty;
    const div=document.createElement('div');
    div.className='cart-item';
    div.innerHTML=`<div>${item.name} (x${item.qty})</div><div>₹${item.price*item.qty}</div>`;
    list.appendChild(div);
  });
  total.textContent='Total: ₹'+sum;
}
renderCart();
</script>

</body>
</html>
