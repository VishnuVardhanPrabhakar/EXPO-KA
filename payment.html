<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Payment</title>

    <style>
        body { background:#e8f5e9; font-family:Arial; margin:0; }
        header { background:#1b4332; color:white; padding:20px; text-align:center; }
        .form-container { margin:50px auto; width:320px; background:white; padding:25px;
                          border-radius:10px; box-shadow:0 0 10px #aaa; }
        input { width:100%; padding:10px; margin:10px 0; border-radius:5px; border:1px solid #888; }
        .btn { background:#2d6a4f; color:white; padding:12px; width:100%; border:none;
               font-size:16px; cursor:pointer; }
    </style>
</head>

<body>

<header>
    <h1>Confirm Your Booking</h1>
</header>

<div class="form-container">
    <h3>Traveler Details</h3>

    <input type="text" placeholder="Full Name" required>
    <input type="text" placeholder="Email" required>
    <input type="text" placeholder="Phone Number" required>
    <input type="text" placeholder="Payment UPI / Card" required>

    <button class="btn" onclick="location.href='thankyou.html'">Pay & Confirm</button>

    <br><br>
    <button class="btn" style="background:#6a040f" onclick="location.href='product.html'">Back</button>
</div>

</body>
</html>
