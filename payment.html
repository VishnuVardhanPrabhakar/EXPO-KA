<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Checkout - Vishnu's Naturals</title>
    <style>
        :root {
            --primary-color: #0E2943;
            --secondary-color: #E67E22;
            --text-light: #F8F8F8;
            --bg-main: #FFFFFF;
            --bg-accent: #F4F4F4;
            --font-stack: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            font-family: var(--font-stack);
            margin: 0;
            padding: 0;
            background-color: var(--bg-accent);
            color: var(--primary-color);
            line-height: 1.6;
        }

        header {
            background-color: var(--primary-color);
            color: var(--text-light);
            padding: 25px 0;
            text-align: center;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            background-color: var(--bg-main);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        h3 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--bg-accent);
            padding-bottom: 8px;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        .checkout-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 0.9em;
            color: #444;
        }

        .checkout-form input[type="text"],
        .checkout-form input[type="email"],
        .checkout-form input[type="tel"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }
        
        .checkout-form .grid {
            display: flex;
            gap: 20px;
        }
        
        .checkout-form .grid > div {
            flex-grow: 1;
        }

        .order-summary {
            background-color: var(--bg-accent);
            padding: 20px;
            border-radius: 6px;
            margin-top: 30px;
        }
        
        #cart-list {
            list-style: none;
            padding: 0;
            margin: 0 0 15px 0;
        }
        
        #cart-list li {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px dashed #ddd;
            font-size: 0.95em;
        }

        .order-summary strong {
            display: flex;
            justify-content: space-between;
            font-size: 1.2em;
            padding-top: 10px;
            border-top: 2px solid var(--secondary-color);
            margin-top: 10px;
        }

        .place-order {
            display: block;
            width: 100%;
            background-color: var(--secondary-color);
            color: var(--text-light);
            border: none;
            padding: 15px;
            margin-top: 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .place-order:hover {
            background-color: #D66C15;
        }
        
        /* Responsiveness */
        @media (max-width: 600px) {
            .checkout-form .grid {
                flex-direction: column;
            }
            .container {
                margin: 20px;
                padding: 20px;
            }
        }

        footer {
            background-color: var(--primary-color);
            color: var(--text-light);
            text-align: center;
            padding: 30px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h2>Secure Checkout</h2>
    </header>

    <div class="container">
        
        <form id="payment-form" class="checkout-form">
            <h3>Contact Information</h3>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <h3>Shipping Information</h3>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Street Address</label>
            <input type="text" id="address" name="address" required>

            <div class="grid">
                <div>
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div>
                    <label for="zip">Postal Code</label>
                    <input type="text" id="zip" name="zip" required>
                </div>
            </div>

            <h3>Payment Details (Simulated)</h3>
            <label for="card">Card Number</label>
            <input type="text" id="card" name="card" placeholder="XXXX XXXX XXXX XXXX" required>

            <div class="grid">
                <div>
                    <label for="expiry">Expiry (MM/YY)</label>
                    <input type="text" id="expiry" name="expiry" placeholder="01/26" required>
                </div>
                <div>
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" required>
                </div>
            </div>
            
            <div class="order-summary">
                <h3>Order Summary</h3>
                <ul id="cart-list">
                    </ul>
                <p>Delivery: <span id="shipping-price">$0.00</span></p>
                <strong>Total: <span id="total-price">$0.00</span></strong>
            </div>

            <button type="submit" class="place-order">Complete Secure Order</button>
        </form>
    </div>

    <footer>
        <p>Protected by secure SSL. Vishnu's Naturals - Fresh Payment.</p>
    </footer>

    <script>
        const SHIPPING_FEE = 10.00; 

        function getCart() {
            try {
                const storedCart = localStorage.getItem('dairy_cart');
                return storedCart ? JSON.parse(storedCart) : [];
            } catch (e) {
                console.error("Error retrieving cart:", e);
                return [];
            }
        }

        function populateCart() {
            const cartList = document.getElementById('cart-list');
            const totalPriceSpan = document.getElementById('total-price');
            const shippingPriceSpan = document.getElementById('shipping-price');
            const cart = getCart();
            let subtotal = 0;

            cartList.innerHTML = ''; 

            if (cart.length === 0) {
                cartList.innerHTML = '<li><p>Your cart is empty. <a href="products.html">Start Shopping</a>.</p></li>';
                shippingPriceSpan.textContent = '$0.00';
                totalPriceSpan.textContent = '$0.00';
                return;
            }

            // 1. Calculate Subtotal and list items
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <span>${item.name} x ${item.quantity}</span>
                    <span>$${itemTotal.toFixed(2)}</span>
                `;
                cartList.appendChild(listItem);
            });
            
            // 2. Add Subtotal line
            const subtotalItem = document.createElement('li');
            subtotalItem.innerHTML = '<span>Subtotal:</span><span>$' + subtotal.toFixed(2) + '</span>';
            subtotalItem.style.fontWeight = 'bold';
            subtotalItem.style.borderBottom = 'none';
            cartList.appendChild(subtotalItem);

            // 3. Calculate Total
            const total = subtotal + SHIPPING_FEE;

            // 4. Update displays
            shippingPriceSpan.textContent = `$${SHIPPING_FEE.toFixed(2)}`;
            totalPriceSpan.textContent = `$${total.toFixed(2)}`;
        }

        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault(); 
            
            if (getCart().length === 0) {
                alert('Your cart is empty. Please add items to place an order.');
                return;
            }

            const name = document.getElementById('name').value;
            // Store the first name for use on the thank you page
            localStorage.setItem('customer_name', name.split(' ')[0]);
            
            // Simulate a successful transaction
            alert('Processing Payment... Success!');
            
            // Clear the cart after successful order simulation
            localStorage.removeItem('dairy_cart'); 

            // Redirect to the thank you page
            window.location.href = 'thankyou.html';
        });

        // Populate the cart summary when the page loads
        populateCart();
    </script>
</body>
</html>
