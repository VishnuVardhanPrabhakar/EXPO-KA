<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Heritage Dairy Farm</title>
    <style>
        :root {
            --gold: #D4AF37;
            --dark-gold: #B8941F;
            --light-gold: #F4E5B5;
            --black: #0A0A0A;
            --dark-gray: #1A1A1A;
            --medium-gray: #2A2A2A;
            --light-gray: #3A3A3A;
            --cream: #FFF8E7;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background-color: var(--black);
            color: var(--cream);
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, var(--black) 0%, var(--dark-gray) 100%);
            border-bottom: 3px solid var(--gold);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.3);
        }

        nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--gold);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        .logo span {
            color: var(--light-gold);
            font-size: 0.8rem;
            display: block;
            font-style: italic;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2.5rem;
            align-items: center;
        }

        nav a {
            color: var(--cream);
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        nav a:hover {
            color: var(--gold);
        }

        .page-header {
            text-align: center;
            padding: 3rem 2rem;
            background: var(--dark-gray);
            border-bottom: 3px solid var(--gold);
        }

        .page-header h1 {
            font-size: 3rem;
            color: var(--gold);
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }

        .page-header p {
            font-size: 1.2rem;
            color: var(--light-gold);
            font-style: italic;
        }

        .cart-container {
            max-width: 1400px;
            margin: 3rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 3rem;
        }

        .cart-items {
            background: var(--dark-gray);
            border: 2px solid var(--gold);
            border-radius: 12px;
            padding: 2rem;
        }

        .cart-item {
            display: grid;
            grid-template-columns: 120px 1fr auto;
            gap: 1.5rem;
            padding: 1.5rem;
            background: var(--medium-gray);
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border: 1px solid var(--light-gray);
        }

        .cart-item img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid var(--gold);
        }

        .item-details h3 {
            color: var(--gold);
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
        }

        .item-details p {
            color: var(--light-gold);
            margin-bottom: 0.5rem;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .quantity-controls button {
            width: 35px;
            height: 35px;
            background: var(--gold);
            color: var(--black);
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .quantity-controls button:hover {
            background: var(--dark-gold);
            transform: scale(1.1);
        }

        .quantity-controls span {
            font-size: 1.2rem;
            color: var(--cream);
            min-width: 30px;
            text-align: center;
        }

        .item-actions {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: space-between;
        }

        .item-price {
            font-size: 1.6rem;
            color: var(--gold);
            font-weight: bold;
        }

        .remove-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            color: var(--cream);
            border: 1px solid var(--cream);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .remove-btn:hover {
            background: var(--gold);
            color: var(--black);
            border-color: var(--gold);
        }

        .order-summary {
            background: var(--dark-gray);
            border: 2px solid var(--gold);
            border-radius: 12px;
            padding: 2rem;
            height: fit-content;
            position: sticky;
            top: 100px;
        }

        .order-summary h2 {
            color: var(--gold);
            font-size: 2rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--gold);
            padding-bottom: 1rem;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .summary-row.total {
            font-size: 1.5rem;
            color: var(--gold);
            font-weight: bold;
            border-top: 2px solid var(--gold);
            padding-top: 1rem;
            margin-top: 1rem;
        }

        .payment-form {
            margin-top: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: var(--gold);
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 0.8rem;
            background: var(--medium-gray);
            border: 1px solid var(--gold);
            border-radius: 5px;
            color: var(--cream);
            font-size: 1rem;
            font-family: 'Georgia', serif;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--light-gold);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        .checkout-btn {
            width: 100%;
            padding: 1.2rem;
            background: var(--gold);
            color: var(--black);
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 1.5rem;
        }

        .checkout-btn:hover {
            background: var(--dark-gold);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
        }

        .empty-cart {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--light-gold);
        }

        .empty-cart h2 {
            color: var(--gold);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .empty-cart p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 1rem 3rem;
            background: var(--gold);
            color: var(--black);
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: var(--dark-gold);
            transform: translateY(-3px);
        }

        @media (max-width: 968px) {
            .cart-container {
                grid-template-columns: 1fr;
            }

            .cart-item {
                grid-template-columns: 100px 1fr;
                gap: 1rem;
            }

            .item-actions {
                grid-column: 1 / -1;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                margin-top: 1rem;
            }
        }

        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 2rem;
            }

            nav ul {
                gap: 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                Heritage Dairy
                <span>Est. 1890</span>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="page-header">
        <h1>Shopping Cart</h1>
        <p>Review your selection before checkout</p>
    </div>

    <div class="cart-container" id="cartContainer"></div>

    <script>
        function displayCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const container = document.getElementById('cartContainer');

            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart" style="grid-column: 1 / -1;">
                        <h2>ðŸ›’ Your Cart is Empty</h2>
                        <p>Discover our exquisite collection of heritage dairy products</p>
                        <a href="products.html" class="btn">Browse Products</a>
                    </div>
                `;
                return;
            }

            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = subtotal > 500 ? 0 : 50;
            const total = subtotal + shipping;

            container.innerHTML = `
                <div class="cart-items">
                    <h2 style="color: var(--gold); font-size: 2rem; margin-bottom: 1.5rem;">Cart Items</h2>
                    ${cart.map(item => `
                        <div class="cart-item">
                            <img src="${item.image}" alt="${item.name}">
                            <div class="item-details">
                                <h3>${item.name}</h3>
                                <p>${item.description}</p>
                                <p style="color: var(--gold); font-size: 1.2rem; font-weight: bold;">â‚¹${item.price} each</p>
                                <div class="quantity-controls">
                                    <button onclick="updateQuantity(${item.id}, -1)">-</button>
                                    <span>${item.quantity}</span>
                                    <button onclick="updateQuantity(${item.id}, 1)">+</button>
                                </div>
                            </div>
                            <div class="item-actions">
                                <p class="item-price">â‚¹${item.price * item.quantity}</p>
                                <button class="remove-btn" onclick="removeItem(${item.id})">Remove</button>
                            </div>
                        </div>
                    `).join('')}
                </div>
                <div class="order-summary">
                    <h2>Order Summary</h2>
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span>â‚¹${subtotal}</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping:</span>
                        <span>${shipping === 0 ? 'FREE' : 'â‚¹' + shipping}</span>
                    </div>
                    ${shipping > 0 ? `<p style="font-size: 0.9rem; color: var(--light-gold); margin-top: 0.5rem;">Free shipping on orders above â‚¹500</p>` : ''}
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span>â‚¹${total}</span>
                    </div>
                    
                    <div class="payment-form">
                        <h3 style="color: var(--gold); margin-bottom: 1rem;">Payment Details</h3>
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" id="fullName" placeholder="Enter your full name" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="email" placeholder="your@email.com" required>
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="tel" id="phone" placeholder="+91 XXXXX XXXXX" required>
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" id="address" placeholder="Street address" required>
                        </div>
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" id="city" placeholder="City" required>
                        </div>
                        <div class="form-group">
                            <label>Payment Method</label>
                            <select id="paymentMethod" required>
                                <option value="">Select payment method</option>
                                <option value="cod">Cash on Delivery</option>
                                <option value="upi">UPI</option>
                                <option value="card">Credit/Debit Card</option>
                                <option value="netbanking">Net Banking</option>
                            </select>
                        </div>
                        <button class="checkout-btn" onclick="processCheckout()">Place Order - â‚¹${total}</button>
                    </div>
                </div>
            `;
        }

        function updateQuantity(productId, change) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const item = cart.find(i => i.id === productId);
            
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    cart = cart.filter(i => i.id !== productId);
                }
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }

        function removeItem(productId) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(item => item.id !== productId);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }

        function processCheckout() {
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const paymentMethod = document.getElementById('paymentMethod').value;

            if (!fullName || !email || !phone || !address || !city || !paymentMethod) {
                alert('Please fill in all fields');
                return;
            }

            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const orderData = {
                customer: { fullName, email, phone, address, city },
                items: cart,
                paymentMethod: paymentMethod,
                orderDate: new Date().toISOString()
            };

            localStorage.setItem('lastOrder', JSON.stringify(orderData));
            localStorage.setItem('cart', JSON.stringify([]));
            window.location.href = 'thankyou.html';
        }

        displayCart();
    </script>
</body>
</html>
