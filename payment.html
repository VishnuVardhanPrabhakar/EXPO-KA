<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dairy Farm – Payment</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f0fff0;
      color: #2f6d2f;
    }

    header {
      background: linear-gradient(#2f8f2f, #1f6d1f);
      padding: 20px;
      text-align: center;
      font-size: 32px;
      color: white;
      font-weight: bold;
    }

    .container {
      max-width: 650px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-top: 0;
      font-size: 26px;
      text-align: center;
    }

    .summary-box {
      background: #e8ffe8;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 25px;
    }

    .summary-box div {
      font-size: 18px;
      margin-bottom: 8px;
    }

    label {
      font-size: 18px;
      margin-bottom: 6px;
      display: block;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 2px solid #2f8f2f;
      margin-bottom: 18px;
      font-size: 17px;
    }

    button {
      width: 100%;
      padding: 14px 0;
      border: none;
      background: #2f8f2f;
      color: white;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #256d25;
    }

    .product-img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      display: block;
      margin: 0 auto 10px auto;
    }
  </style>
</head>
<body>

<header>Checkout – Dairy Farm</header>

<div class="container">
  <h2>Order Summary</h2>
  <div class="summary-box">
    <img id="prodImg" class="product-img" src="" alt="Product">
    <div><strong>Product:</strong> <span id="prodName"></span></div>
    <div><strong>Price:</strong> <span id="prodPrice"></span></div>
  </div>

  <h2>Enter Your Details</h2>
  <label>Name</label>
  <input type="text" id="custName" placeholder="Enter your name" />

  <label>Address</label>
  <input type="text" id="custAddress" placeholder="Delivery address" />

  <label>Phone Number</label>
  <input type="text" id="custPhone" placeholder="10-digit mobile number" />

  <button onclick="placeOrder()">Place Order</button>
</div>

<script>
let product = JSON.parse(localStorage.getItem('selectedProduct'));

if(product){
  document.getElementById('prodName').innerText = product.name;
  document.getElementById('prodPrice').innerText = product.price;
  document.getElementById('prodImg').src = product.img || 'https://www.svgrepo.com/show/522409/milk.svg';
}

function placeOrder(){
  const name = document.getElementById('custName').value.trim();
  const address = document.getElementById('custAddress').value.trim();
  const phone = document.getElementById('custPhone').value.trim();

  if(name === '' || address === '' || phone === ''){
    alert('Please fill out all fields');
    return;
  }

  localStorage.setItem('orderDetails', JSON.stringify({ name, address, phone, product }));
  window.location.href = 'thankyou.html';
}
</script>

</body>
</html>
