<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dairy Farm - Products</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f2fff2;
      color: #2f6d2f;
    }

    header {
      background: linear-gradient(#2f8f2f, #1f6d1f);
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 30px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .container {
      padding: 30px;
      max-width: 1300px;
      margin: auto;
    }

    .search-bar {
      width: 100%;
      padding: 15px;
      border: 2px solid #2f8f2f;
      border-radius: 10px;
      margin-bottom: 25px;
      font-size: 18px;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 25px;
    }

    .card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
      animation: fadeIn 0.8s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      background: #eaffea;
    }

    .title {
      font-size: 22px;
      font-weight: bold;
      margin: 12px 0 5px 0;
    }

    .price {
      font-size: 18px;
      margin-bottom: 15px;
      font-weight: 500;
    }

    button {
      width: 100%;
      padding: 12px 0;
      border: none;
      background: #2f8f2f;
      color: white;
      font-size: 17px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #256d25;
    }
  </style>
</head>
<body>

<header>Dairy Farm – Fresh & Organic Products</header>

<div class="container">

  <input type="text" placeholder="Search products..." class="search-bar" onkeyup="searchProducts()" />

  <div class="products-grid" id="productList"></div>

</div>

<script>
const products = [
  { name: "Organic Cow Milk", price: "₹55/L", img: "https://www.svgrepo.com/show/522409/milk.svg" },
  { name: "Buffalo Milk", price: "₹65/L", img: "https://www.svgrepo.com/show/522409/milk.svg" },
  { name: "Full Cream Milk", price: "₹60/L", img: "https://www.svgrepo.com/show/157880/milk.svg" },
  { name: "Skimmed Milk", price: "₹45/L", img: "https://www.svgrepo.com/show/496492/milk-carton.svg" },
  { name: "Curd (Dahi)", price: "₹80/kg", img: "https://www.svgrepo.com/show/510967/bowl.svg" },
  { name: "Ghee", price: "₹520/kg", img: "https://www.svgrepo.com/show/381308/butter.svg" },
  { name: "Butter", price: "₹420/kg", img: "https://www.svgrepo.com/show/353851/butter.svg" },
  { name: "Paneer", price: "₹380/kg", img: "https://www.svgrepo.com/show/474222/cheese.svg" },
  { name: "Flavoured Milk", price: "₹35", img: "https://www.svgrepo.com/show/522409/milk.svg" },
  { name: "Cheese", price: "₹420/kg", img: "https://www.svgrepo.com/show/474222/cheese.svg" }
];

function loadProducts() {
  const grid = document.getElementById("productList");
  grid.innerHTML = products.map(p => `
    <div class='card'>
      <img src='${p.img}' alt='${p.name}' />
      <div class='title'>${p.name}</div>
      <div class='price'>${p.price}</div>
      <button onclick="buy('${p.name}', '${p.price}')">Buy Now</button>
    </div>
  `).join('');
}

function searchProducts() {
  const term = document.querySelector('.search-bar').value.toLowerCase();
  document.querySelectorAll('.card').forEach(card => {
    card.style.display = card.innerText.toLowerCase().includes(term) ? 'block' : 'none';
  });
}

function buy(name, price) {
  localStorage.setItem("selectedProduct", JSON.stringify({ name, price }));
  window.location.href = "payment.html";
}

loadProducts();
</script>

</body>
</html>
