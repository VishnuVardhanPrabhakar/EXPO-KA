<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karnataka Packages</title>

    <style>
        body { background:#fff8e7; font-family:Arial; margin:0; }
        header { background:#005f73; padding:20px; color:white; text-align:center; }
        .section { padding:30px; text-align:center; }
        .package-grid { display:flex; gap:20px; justify-content:center; flex-wrap:wrap; }
        .pack { width:260px; background:white; padding:20px; border-radius:10px; 
                box-shadow:0 0 10px #aaa; }
        .price { font-size:20px; color:#b80000; font-weight:bold; }
        img { width:100%; border-radius:10px; height:150px; object-fit:cover; }
        .btn { padding:10px 20px; background:#ca6702; color:white; border:none; cursor:pointer; }
    </style>
</head>

<body>

<header>
    <h1>Karnataka Travel Packages</h1>
</header>

<div class="section">
    <h2>Choose Your Adventure</h2>

    <div class="package-grid">
        
        <div class="pack">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/34/Hampi_virupaksha_temple.jpg">
            <h3>Hampi Historic Tour</h3>
            <p class="price">₹4,999</p>
            <button class="btn" onclick="location.href='payment.html'">Book Now</button>
        </div>

        <div class="pack">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d9/Mysore_Palace_Morning.jpg">
            <h3>Mysore Royal Tour</h3>
            <p class="price">₹5,499</p>
            <button class="btn" onclick="location.href='payment.html'">Book Now</button>
        </div>

        <div class="pack">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Coorg_Scenery.jpg">
            <h3>Coorg Nature Retreat</h3>
            <p class="price">₹6,299</p>
            <button class="btn" onclick="location.href='payment.html'">Book Now</button>
        </div>

    </div>

    <br>
    <button class="btn" onclick="location.href='index.html'">Back to Home</button>
</div>

</body>
</html>
