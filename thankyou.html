<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You - Dairy Farm</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e8ffe8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #2f6d2f;
    }
    .thank-box {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      animation: pop 0.8s ease;
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .thank-box img {
      width: 120px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    a {
      text-decoration: none;
      background: #2f8f2f;
      color: white;
      padding: 12px 22px;
      border-radius: 10px;
      font-size: 18px;
      transition: 0.3s;
    }
    a:hover {
      background: #256d25;
    }
  </style>
</head>
<body>
  <div class="thank-box">

    <!-- Animated SVG -->
    <img src="https://www.svgrepo.com/show/484284/verified-check-circle.svg" alt="Success" />

    <h1>Thank You!</h1>
    <p>Your dairy order has been successfully placed.<br>We will deliver fresh farm products shortly.</p>

    <a href="index.html">Back to Home</a>
  </div>
</body>
</html>
