<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Successful â€“ Dairy Farm</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f0fff0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #2f6d2f;
    }

    .box {
      background: white;
      width: 90%;
      max-width: 480px;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,0,0,0.12);
      animation: pop 0.7s ease;
    }

    @keyframes pop {
      from { opacity: 0; transform: scale(0.6) translateY(20px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    .icon {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 8px;
    }

    p {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .details-box {
      background: #e8ffe8;
      padding: 18px;
      border-radius: 12px;
      margin-bottom: 20px;
      text-align: left;
      font-size: 17px;
    }

    .details-box div {
      margin-bottom: 6px;
    }

    a {
      display: inline-block;
      background: #2f8f2f;
      padding: 12px 22px;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 18px;
      transition: 0.3s;
    }

    a:hover {
      background: #256d25;
    }
  </style>
</head>
<body>

<div class="box">
  <img class="icon" src="https://www.svgrepo.com/show/484284/verified-check-circle.svg" alt="Success" />

  <h1>Order Confirmed!</h1>
  <p>Thank you for shopping with us.<br>Your fresh dairy products are on the way!</p>

  <div class="details-box">
    <div><strong>Customer:</strong> <span id="custName"></span></div>
    <div><strong>Address:</strong> <span id="custAddress"></span></div>
    <div><strong>Phone:</strong> <span id="custPhone"></span></div>
    <div><strong>Product:</strong> <span id="prodName"></span></div>
    <div><strong>Price:</strong> <span id="prodPrice"></span></div>
  </div>

  <a href="index.html">Back to Home</a>
</div>

<script>
let details = JSON.parse(localStorage.getItem('orderDetails'));

if(details){
  document.getElementById('custName').innerText = details.name;
  document.getElementById('custAddress').innerText = details.address;
  document.getElementById('custPhone').innerText = details.phone;
  document.getElementById('prodName').innerText = details.product.name;
  document.getElementById('prodPrice').innerText = details.product.price;
}
</script>

</body>
</html>
