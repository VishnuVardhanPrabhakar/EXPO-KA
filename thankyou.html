  <meta charset="UTF-8">

  <title>Thank You</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e9f7e9;
      color: #2f4f2f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      animation: pop 1s ease;
    }
    @keyframes pop {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .box img {
      width: 120px;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    a {
      padding: 12px 25px;
      background: #3fa43f;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      transition: 0.3s;
    }
    a:hover { background: #2f7a2f; }
  </style>
</head>
<body>

<div class="box">
  <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" />

  <p>Your order has been placed successfully.</p>

</div>
