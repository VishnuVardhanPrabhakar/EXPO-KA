<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Karnataka - Discover the Heritage</title>

    <style>
        body { font-family: Arial, sans-serif; background:#f2f0e9; margin:0; }
        header { background:#8b0000; color:white; padding:20px; text-align:center; }
        .hero { background:url('https://upload.wikimedia.org/wikipedia/commons/3/34/Hampi_virupaksha_temple.jpg'); 
                background-size:cover; height:300px; color:white; display:flex; align-items:center; justify-content:center; text-shadow:2px 2px 8px black; }
        .hero h1 { font-size:48px; }
        .btn { padding:12px 22px; background:#ffcc00; border:none; font-weight:bold; cursor:pointer; }
        .section { padding:40px; text-align:center; }
        .places { display:flex; gap:20px; justify-content:center; flex-wrap:wrap; }
        .card { background:white; width:250px; padding:20px; border-radius:10px; box-shadow:0 0 10px #ccc; }
        img { width:100%; border-radius:10px; height:150px; object-fit:cover; }
    </style>
</head>

<body>

<header>
    <h1>Explore Karnataka</h1>
    <h3>Heritage • Culture • Nature • History</h3>
</header>

<div class="hero">
    <h1>Experience the Beauty of Karnataka</h1>
</div>

<div class="section">
    <h2>Top Tourist Attractions</h2>
    <div class="places">
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Hampi_Stone_Chariot.JPG">
            <h3>Hampi</h3>
        </div>
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d9/Mysore_Palace_Morning.jpg">
            <h3>Mysore Palace</h3>
        </div>
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Coorg_Scenery.jpg">
            <h3>Coorg</h3>
        </div>
    </div>

    <br>
    <button class="btn" onclick="location.href='product.html'">View Packages</button>
</div>

</html>
